<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Discord Style Landing</title>


<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Inter", sans-serif;
}

body{
    background: radial-gradient(circle at 60% 30%, #3a3fd8 0%, #1a1e6d 40%, #0b0f3b 100%);
    color:white;
    min-height:100vh;
    overflow-x:hidden;
}

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
}

.logo{
    font-weight:900;
    font-size:24px;
    letter-spacing:1px;
}

.menu{
    display:flex;
    gap:32px;
    font-weight:600;
    opacity:.9;
}

.menu a{
    color:white;
    text-decoration:none;
}

.login-btn{
    background:white;
    color:#111;
    padding:10px 20px;
    border-radius:20px;
    font-weight:600;
}

.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:80px 60px;
    gap:40px;
}


.hero-text{
    max-width:520px;
}

.hero-text h1{
    font-size:64px;
    font-weight:900;
    line-height:1.05;
    margin-bottom:24px;
}

.hero-text p{
    font-size:18px;
    opacity:.85;
    line-height:1.6;
}


.mock-wrapper{
    position:relative;
}

.monitor{
    width:460px;
    height:290px;
    background:#111;
    border-radius:16px;
    box-shadow:0 30px 80px rgba(0,0,0,.5);
    padding:16px;
}

.chat{
    display:flex;
    height:100%;
    gap:10px;
}


.sidebar{
    width:60px;
    background:#1f2336;
    border-radius:12px;
}

.channel{
    flex:1;
    background:#2a2f4f;
    border-radius:12px;
    padding:10px;
}

.message{
    height:12px;
    background:#4a4fd3;
    border-radius:6px;
    margin:10px 0;
    opacity:.7;
}

.message:nth-child(odd){
    width:70%;
}
.message:nth-child(even){
    width:90%;
}


.phone{
    position:absolute;
    right:-60px;
    bottom:-40px;
    width:160px;
    height:300px;
    background:#0f122d;
    border-radius:30px;
    padding:16px;
    box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.phone-screen{
    background:#1d2148;
    height:100%;
    border-radius:20px;
}


</style>
</head>

<body>

<nav>
    <div class="logo">Discord</div>

    <div class="menu">
        <a href="#">Download</a>
        <a href="#">Nitro</a>
        <a href="#">Discover</a>
        <a href="#">Safety</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Developers</a>
        <a href="#">Careers</a>
    </div>

    <div class="login-btn">Log In</div>
</nav>

<section class="hero">

    <div class="hero-text">
        <h1>GROUP CHAT<br>THATâ€™S ALL<br>FUN & GAMES</h1>
        <p>
            Discord is great for playing games and chilling with friends, or even
            building a worldwide community. Customize your own space to talk,
            play, and hang out.
        </p>
    </div>

    <div class="mock-wrapper">
        <div class="monitor">
            <div class="chat">
                <div class="sidebar"></div>
                <div class="channel">
                    <div class="message"></div>
                    <div class="message"></div>
                    <div class="message"></div>
                    <div class="message"></div>
                    <div class="message"></div>
                    <div class="message"></div>
                </div>
            </div>
        </div>

        <div class="phone">
            <div class="phone-screen"></div>
        </div>
    </div>

</section>

</body>
</html>
