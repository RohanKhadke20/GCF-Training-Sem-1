<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            background-color: gold;
        }
        header{
            background-color: black;
            color:white;
            padding:15px;
            text-align: center;
            line-height: 1.6;
        }
        nav{
            margin-top: 25px;
        }
        nav a{
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover{
            color:gray;
            text-decoration: wavy underline;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML & CSS Full Day Practice</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact us</a>
        </nav>
    </header>
    <div style="background-color: antiquewhite;height:500px;width:500px;padding: 20px;display: flex;gap: 10px;">

        <div style="background-color: red;height:70px;width:100px;"></div>
        <div style="background-color: rgba(255, 179, 0, 0.318);height:70px;width:100px;"></div>
        <div style="background-color: rgb(0, 255, 242);height:70px;width:100px;"></div>
        
    </div>
</body>
</html>
